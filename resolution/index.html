<!DOCTYPE html>
<html>
<head>
    <title>getUserMedia with constraints test</title>
</head>

<body style="background-color: white;">
<div id="container">
    <pre style="font-size: 22px;"> Camera Test</pre>
    <video id="video" playsinline autoplay></video>
    <pre style="font-size: 22px;" id="message" />
</div>

<script>
    const videoElement = document.querySelector('video');

    let stream;
    let result = false;

    function gotStream(stream) {
        window.stream = stream; // make stream available to console
        videoElement.srcObject = stream;
        result = true;
    }

    function handleError(error) {
        message.innerText=error.message;
        console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
        result = false;
    }

    async function start(constraints) {
        if (stream) {
            stream.getTracks().forEach(track => {
            track.stop();
            });
        }
        try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            message.innerText="getUserMedia with constraints: " + JSON.stringify(constraints);
            gotStream(stream);
        } catch (e) {
            handleError(e);
        }
    }

    function getResult() {
        return result;
    }
</script>
</body>
</html>
